<!-- checkinTime Example encoded as Microdata embedded in HTML. -->
<!-- More Information at Canonical URL: https://schema.org/checkinTime -->


<!--  Corresponding JSON-LD Code Snippet -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Hotel",
    "name": "Your Hotel Name",
    "checkinTime": "15:00:00",
    "checkoutTime": "11:00:00"
  }
  </script>
  

<!-- Corresponding Microdata Embedded in HTML -->
<div itemscope itemtype="https://schema.org/Hotel">
  <h1><span itemprop="name">Your Hotel Name</span></h1>
  Check-in: <meta itemprop="checkinTime" content="15:00:00">3:00 PM
  Check-out: <meta itemprop="checkoutTime" content="11:00:00">11:00 AM
</div>
